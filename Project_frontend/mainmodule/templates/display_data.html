<!DOCTYPE html>
<html>
<head>
    <title>Data Display</title>
    <style>
        /* CSS code for table styling */
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>
    <h1>Data Display</h1>

    <table>
        <tr>
            <th>Company</th>
            <th>Type Name</th>
            <th>Ram</th>
            <th>Weight</th>
            <th>Touchscreen</th>
            <th>PPI</th>
            <th>Cpu brand</th>
            <th>HDD</th>
            <th>SSD</th>
            <th>Gpu brand</th>
            <th>OS</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row.Company }}</td>
            <td>{{ row.TypeName }}</td>
            <td>{{ row.Ram }}</td>
            <td>{{ row.Weight }}</td>
            <td>{{ row.Touchscreen }}</td>
            <td>{{ row.ppi }}</td>
            <td>{{ row.Cpu }}</td>
            <td>{{ row.HDD }}</td>
            <td>{{ row.SSD }}</td>
            <td>{{ row.Gpu }}</td>
            <td>{{ row.os }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
